<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- bootstrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- google font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet"> 
	<!-- custom css stylesheet  -->
	<link rel="stylesheet" href="css/style.css">
	<title>Js Our Team</title>
</head>
<body>
	<main>
		<section id="team" class="text-white text-center px-5">
			<div class="container-fluid">
				<div class="my-card-group row justify-content-center g-5">
					<div class="col-12">
						<h1 class="text-capitalize pt-3">our team :</h1>
					</div>
					<div class="col-12">
					</div>
				</div>
				<div class="row">
					<div class="col-12 text-center">
						<div id="new-member-form" class="mx-auto pt-5">
							<div class="form-group py-2">
								<label for="member-name">Team member name : </label>
								<input type="text" id="member-name" name="team-member-name" placeholder="Insert name..">
							</div>
							<div class="form-group py-2">
								<label for="member-role">Team member role : </label>
								<input type="text" id="member-role" name="team-member-role" placeholder="Insert role..">
							</div>
							<div class="form-group py-2 mb-3">
								<label for="member-image">Team member photo : </label>
								<input type="text" id="member-image" name="team-member-photo" placeholder="Insert img file..">
							</div>
							<button id="send-btn" type="submit" class="btn btn-primary mb-5">Send</button>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
